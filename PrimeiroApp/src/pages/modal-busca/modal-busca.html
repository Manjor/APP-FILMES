<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>
        Buscar Filmes e Series
      </ion-title>
      <ion-buttons start>
          <button (click)="voltar()"ion-button>
            <ion-icon name="close" ></ion-icon>
          </button>
      </ion-buttons>      
    </ion-toolbar>
  </ion-navbar>

</ion-header>
<ion-content>
  <div text-center>
    <ion-searchbar [(ngModel)]="meuTexto" (ionInput)="recebeDado(meuTexto)">
    </ion-searchbar> 
  </div>
  <ion-card>
    
    <ion-card-content>
      <ion-grid no-padding>
        <ion-row>
          <ion-col *ngFor="let resultado of lista_busca" col-4 padding> 
            <img [src]="'https://image.tmdb.org/t/p/w300/' + resultado.poster_path" alt="{{resultado.title}}">
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card-content>
  </ion-card>
</ion-content>
