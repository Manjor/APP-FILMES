<ion-header>

  <ion-navbar>
    
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="meuTexto">
      </ion-searchbar>
      <ion-buttons end>
          <button (click)="recebeDado(meuTexto)"ion-button>
            <ion-icon name="search" ></ion-icon>
          </button>
        </ion-buttons>
      
    </ion-toolbar>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card *ngFor="let resultado of lista_busca">
    <ion-card-content>
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-3 no-padding>
            <img [src]="'https://image.tmdb.org/t/p/w300/' + resultado.poster_path" alt="{{resultado.title}}">
          </ion-col>
          <ion-col text-center col-9>
              {{resultado.title}}
              <ion-list>
                <ion-item>
                  <p>{{resultado.overview}}</p>
                  <ion-buttons end>
                      <button (click)="irDetalhes(resultado)" color="vermelho2" ion-button clear small icon-only>
                        Ver mais
                      </button>
                    </ion-buttons>
                </ion-item>
              </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card-content>
  </ion-card>
</ion-content>
