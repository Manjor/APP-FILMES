<ion-header>
  <ion-navbar>
    <ion-title color="vermelho2">Detalhes</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <div *ngIf="serie">
    <img width="100%"[src]="'https://image.tmdb.org/t/p/w500/' + serie.poster_path"/>
    
  <ion-toolbar color="preto" no-border-top>
      <ion-segment [(ngModel)]="segmento">
        <ion-segment-button value="Sobre">
          Sobre
        </ion-segment-button>
        <ion-segment-button value="Temporadas">
          Temporadas
        </ion-segment-button>
        <ion-segment-button value="Mais">
          Mais
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>

    <div [(ngSwitch)]="segmento">

        <ion-list *ngSwitchCase="'Sobre'" item-start>
          <ion-card>
            <ion-card-content>
              <ion-card-title color="vermelho2">
                {{serie.name}}
              </ion-card-title>
              <p text-justify>
                {{serie.overview}}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-list>

        <ion-list *ngSwitchCase="'Temporadas'">
          <ion-card>
            <ion-item>
              <ion-label>Temporadas</ion-label>
              <ion-select [(ngModel)]="temp" (ionChange)="detalhesTemporada(temp)" >
                <ion-option *ngFor="let t of serie.seasons" value="{{t.season_number}}">
                  {{t.season_number}}Âª Temporada
                </ion-option>
              </ion-select>
            </ion-item>
          </ion-card>

          <div *ngIf="temporada">
            <ion-card *ngFor="let ep of temporada.episodes">
              <ion-card-content>
                <ion-card-title>
                  <h3 >{{ep.episode_number}} - {{ep.name}}</h3>
                </ion-card-title>
                  <p>{{ep.overview}}</p>
                  <ion-buttons end>
                      <button ion-button clear icon-only>
                          <ion-icon name="md-heart"></ion-icon>
                      </button>
                      <button ion-button clear small color="vermelho2" icon-only>
                        Ver mais
                      </button>
                    </ion-buttons>
              </ion-card-content>
            </ion-card>
          </div>
      </ion-list>
    </div>
  </div>
</ion-content>
