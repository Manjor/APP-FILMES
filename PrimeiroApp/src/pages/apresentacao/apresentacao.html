<ion-header>
    <ion-navbar color="azul">
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>Cine Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="divIntro">
      <div text-center padding no-margin >
        <h5>Sinopses, Videos, Classificação e muito mais sobre Filmes e Series.</h5>
      </div>
    </div>
  <div text-center>
      <button class="botaoFilmes" ion-button (click)="irFilmes()">Ver Filmes</button>
  </div>

  <div padding-horizontal margin-horizontal>
    <form action="">
      <ion-item padding-horizontal>
          <ion-input placeholder="Pesquisar filmes e series"></ion-input>
      </ion-item>
    </form>
  </div>
  
  <div>
    <ion-card>
      <ion-card-header padding>
        <h3 class="h3-Ultimos">Ultimos Filmes</h3>
      </ion-card-header>
      <ion-grid>

        <ion-row>

          <ion-col col-6 no-padding>
            <a href="#">
              <ion-card>
                <img src="assets/imgs/liga.jpg" alt="">
                <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>12 Comentários</div>
                  </button>
              </ion-card>
            </a>
          </ion-col>
          <ion-col col-6 no-padding>
            <a href="#">
              <ion-card>
                <img src="assets/imgs/vingadores.jpg" alt="">
                <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>10 Comentários</div>
                  </button>
              </ion-card>
            </a>
          </ion-col>
          <ion-col col-6 no-padding>
              <a href="#">
                <ion-card>
                  <img src="assets/imgs/jurasic.jpg" alt="">
                  <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>8 Comentários</div>
                  </button>
                </ion-card>
              </a>
            </ion-col>
            <ion-col col-6 no-padding>
              <a href="#">
                <ion-card>
                  <img src="assets/imgs/deadpool.jpg" alt="">
                  <button ion-button icon-start clear small>
                      <ion-icon name="text"></ion-icon>
                      <div>20 Comentários</div>
                    </button>
                </ion-card>
              </a>
            </ion-col>

        </ion-row>
        <button (click)="irTabsPage()" ion-button color="dark" outline>Ver Lista Completa</button>
      </ion-grid>
      
    </ion-card>
  </div>
  <div>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Filmes em Cartaz
        </ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col col-4 *ngFor="let filme of lista_cartaz">
              <button (click)="irDetalhes(filme)" no-padding><img [src]="'https://image.tmdb.org/t/p/original/' + filme.backdrop_path"></button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <button ion-button block clear color="azul">Ver Cinemas Proximos</button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
