<ion-header>
    <ion-navbar color="azul">
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>Cine Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="divIntro">
      <div text-center padding no-margin >
        <h5>Sinopses, Videos, Classificação e muito mais sobre Filmes e Series.</h5>
      </div>
    </div>
  <div text-center>
      <button class="botaoFilmes" ion-button (click)="irFilmes()">Ver Filmes</button>
  </div>

  <div padding-horizontal margin-horizontal>
    <form action="">
      <ion-item padding-horizontal>
          <ion-input placeholder="Pesquisar filmes e series"></ion-input>
      </ion-item>
    </form>
  </div>
  
  <div>
  </div>
  <div>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Filmes em Cartaz
        </ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col col-4 *ngFor="let filme of lista_cartaz">
              <button (click)="irDetalhes(filme)" no-padding><img [src]="'https://image.tmdb.org/t/p/original/' + filme.poster_path" alt="{{filme.title}}"></button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <button ion-button block clear color="azul">Ver Cinemas Proximos</button>
      </ion-card-content>
    </ion-card>
    <div text-center>
      <h2>Series Populares</h2>
      <ion-card  *ngFor="let serie of lista_series">
        <ion-card-content no-padding>
          <img class="imgSeries" [src]="'https://image.tmdb.org/t/p/w500/' + serie.backdrop_path" alt="{{serie.name}}">
        </ion-card-content>
      </ion-card>
      <button class="botaoSeries" ion-button clear color="azul">VER MAIS SERIES</button>
    </div>
    
  </div>
</ion-content>
