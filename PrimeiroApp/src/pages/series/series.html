<ion-header>

  <ion-navbar color="azul">
    <ion-title>
      Series
    </ion-title>
  </ion-navbar>
</ion-header> 


<ion-content class="card-background-page">
  <div class="cardFilmes">
    <ion-card *ngFor="let serie of lista_series">
      <img [src]="'https://image.tmdb.org/t/p/w500/' + serie.backdrop_path">
      <ion-card-content>
        <ion-card-title>
          {{serie.name}}
        </ion-card-title>
        <p>
          {{serie.overview}}
        </p>
        <a (click)="irDetalhes(serie)" ion-button clear small color="primary">Detalhes</a>
        <a href="" ion-button clear small color="danger">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
        <a href="" ion-button clear small color="secondary">
          <ion-icon name="share"></ion-icon>
        </a>
        <a href="" ion-button clear small color="rosa">
          <ion-icon name="heart"></ion-icon>
        </a>
      </ion-card-content>
    </ion-card>
  </div>



</ion-content>
