<ion-header class="BarraTitulo">

  <ion-navbar color="preto">
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  
<div *ngIf="filme">
  <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.poster_path"/>
  
  <ion-toolbar color="preto" no-border-top>
      <ion-segment [(ngModel)]="segmento">
        <ion-segment-button value="Sobre">
          Sobre
        </ion-segment-button>
        <ion-segment-button value="Trailer">
          Trailer
        </ion-segment-button>
        <ion-segment-button value="Lista">
          Galeria
        </ion-segment-button>
        <ion-segment-button value="Mais">
          Mais
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
  <div [(ngSwitch)]="segmento">
    <ion-list *ngSwitchCase="'Sobre'" item-start>
      <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{filme.title}}
          <h2>Estreia: {{filme.release_date}}</h2>
        </ion-card-title>
        <p class="texto-branco" text-justify>
          {{filme.overview}}<br>
          Genero(s): {{filme.genres[0].name}}, {{filme.genres[1].name}}, {{filme.genres[2].name}}<br>
          Produção: {{filme.production_companies[0].name}}<br>
          <a href="{{filme.homepage}}" target="_blank">{{filme.homepage}}</a>
        </p>
      </ion-card-content>
    </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'Trailer'">
      <p *ngFor="let video of lista_videos">
          {{protecaodeVideo(video.key)}}
          <iframe align-center
              width="100%" height="200"
              [src] = "urlVideoSegura"
              frameborder="0" allow="autoplay; encrypted-media" allowfullscreen >
          </iframe>
      </p>
    </ion-list>
  </div>

</div>

</ion-content>
