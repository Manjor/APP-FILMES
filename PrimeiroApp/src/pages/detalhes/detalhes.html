<ion-header class="BarraTitulo">

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="corpoDetalhes"  padding>
    
<ion-card *ngIf="filme">
  <ion-card-content padding>
    <ion-card-title>
      <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.poster_path"/>
      </ion-card-title>
      <div class="card-title">
        <h3 color="primary">
            {{filme.original_title}}
        </h3>
        
      </div>
    <p text-justify>
      {{filme.overview}}<br>
      Genero(s): {{filme.genres[0].name}}, {{filme.genres[1].name}}, {{filme.genres[2].name}}<br>
      <a href="{{filme.homepage}}" target="_blank">{{filme.homepage}}</a>
    </p>
  </ion-card-content>
  <p *ngFor="let video of lista_videos" padding>
      Confira o Trailer
      {{protecaodeVideo(video.key)}}
      <iframe align-center
          width="100%" height="315"
          [src] = "urlVideoSegura"
          frameborder="0" >
      </iframe>
  </p>

</ion-card>
