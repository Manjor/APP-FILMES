<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>
</p>
<ion-card *ngIf="filme">
  
  <ion-card-content>
    
    <ion-card-title>
      <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path"/>
      {{filme.original_title}}
      </ion-card-title>
    <p>
      {{filme.overview}}<br>
      <a href="{{filme.homepage}}" target="_blank">{{filme.homepage}}</a>
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
