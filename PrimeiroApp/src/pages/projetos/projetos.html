<ion-header>

  <ion-navbar>
    <ion-title>Projetos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card *ngFor="let filme of lista_filmes">
    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path"/>
    <ion-card-content>
      <ion-card-title>
        <h2>{{ filme.original_title }}</h2>
        
        </ion-card-title>
      <p>
       {{filme.overview}}
      </p>
      <p>
        {{filme.release_date}}
        
      </p>
        <a (click)="irDetalhes(filme.id)" ion-button color="primary" outline>Ver Detalhes</a>
        <a href="#" ion-button color="danger" outline>Ver Trailer</a>
    </ion-card-content>
  </ion-card>


</ion-content>
