<ion-menu [content]="conteudoMenu">
    <ion-header>
        <ion-toolbar color="black">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-card>
            <button menuClose ion-item (click)="irIncio()">
                <ion-icon name='home'></ion-icon>
                Inicio
            </button>
        </ion-card>
        <ion-card>
            <button menuClose ion-item block (click)="irSobre">
                <ion-icon name='information-circle'></ion-icon>
                Sobre
            </button>
        </ion-card>           
        <ion-card>
            <button menuClose ion-item (click)="irAjuda">
               <ion-icon name='help-circle'></ion-icon>
                Ajude-nos
            </button>
        </ion-card>

    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #conteudoMenu  swipeBackEnable="false"></ion-nav>
